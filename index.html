function rotatedRobot(){


 document.getElementById("bodyy").style.transform = "translate(0)";
  document.getElementById("armleft").style.transform = "translate(0)";
  document.getElementById("armright").style.transform = "translate(0)";

document.getElementById("roboted").style.transform = "translateX(10px)";


document.getElementById("paneled").style.animation = "panel .8s alternate infinite ease-in-out";
document.getElementById("paneled").style.animationDelay = ".7s";




document.getElementById("spined").style.strokeDasharray=5;
document.getElementById("spined").style.strokeDashoffset=-10;

//document.getElementById("shwd").style.strokeDasharray=220;
//document.getElementById("shwd").style.strokeDashoffset=-40;


}

function straightRobot(){
document.getElementById("bodyy").style.transform = "";
  document.getElementById("armleft").style.transform = "";
  document.getElementById("armright").style.transform = "";
  document.getElementById("roboted").style.transform = "";
document.getElementById("paneled").style.animation = "";
document.getElementById("paneled").style.animationDelay = "";



document.getElementById("spined").style.strokeDasharray=0;
document.getElementById("spined").style.strokeDashoffset=0;
//document.getElementById("shwd").style.strokeDasharray=0;
//document.getElementById("shwd").style.strokeDashoffset=0;



}


function loop() {
  // body...
  setTimeout(function()
{rotatedRobot();}
,2000);


setTimeout(function()
{straightRobot();}
,4000);

}

            //Day to Night

            function DaytoNight() {
                $('#sun_yellow').animate({'top':'96%','opacity':0.4}, 12000,function(){
                    $('#stars').animate({'opacity':1}, 5000,function(){
                        $('#moon').animate({'top':'30%','opacity':1}, 5000, function(){
                            $('#sstar').animate({'opacity':1}, 300);
                            $('#sstar').animate({
                                'backgroundPosition':'0px 0px','top':'15%', 'opacity':0
                            }, 500,);
                        });
                    });
                });
                $('#sun_red').animate({'top':'96%','opacity':0.8}, 12000);
                $('#sky').animate({'backgroundColor':'#4F0030'}, 18000);
                $('#clouds').animate({'backgroundPosition':'1000px 0px','opacity':0}, 30000);
                $('#night').animate({'opacity':0.8}, 20000);
                $('#pighead').animate({'opacity':0},4000)
                

                 




            };
